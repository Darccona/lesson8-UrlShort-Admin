<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Сокращение</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class = "container p-3">
    <h1>Сокращатель ссылок:</h1>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Сокращатель ссылок</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/short/table">Редактировать</a>
        </li>
    </ul>
    <form action="#" th:action="@{/short}" th:object="${newUrl}" method="post">

        <p></p>
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text">Url</span>
                <input type="text" class="form-control" th:field="*{Url}" />
            </div>
        </div>

        <div th:if="${divRes}">
            <div th:if="${div}">
                <p class="fs-4">Ссылка:</p>
                <p th:text="${resUrl.Url}" />
            </div>
            <div th:if="${not div}">
                <p class="fs-4">Заданный Url не является ссылкой</p>
            </div>
        </div>

        <p></p>
        <button type="submit" class="btn btn-outline-primary">Сократить</button>
    </form>

</div>
</body>
</html>
