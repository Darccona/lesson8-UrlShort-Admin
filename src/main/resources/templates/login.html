<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Сокращение</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class = "container p-3">

    <h1>Сокращатель ссылок:</h1>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="/short">Сокращатель ссылок</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Редактировать</a>
        </li>
    </ul>

    <form th:action="@{/login}" method="post">
        <p></p>
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text">Логин:</span>
                <input type="text" class="form-control" name="username" />
            </div>
        </div>
        <p></p>
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text">Пароль:</span>
                <input type="text" class="form-control" name="password" />
            </div>
        </div>

        <div th:if="${param.error}">
            <p class="fs-4">Неверное имя пользователя и пароль</p>
        </div>
        <div th:if="${param.logout}">
            <p class="fs-4">Вы вышли из системы</p>
        </div>

        <p></p>
        <button type="submit" class="btn btn-outline-primary">Записать</button>
    </form>
</div>
</body>
</html>
