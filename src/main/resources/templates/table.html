<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Редактирование БД</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class = "container p-3">
    <h1>Сокращатель ссылок:</h1>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="/short">Сокращатель ссылок</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Редактировать</a>
        </li>
    </ul>
    <h5 th:inline="text">Вы вошли, как [[${#httpServletRequest.remoteUser}]]!</h5>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-outline-primary">Выйти из системы</button>
    </form>

    <p></p>
    <table class="table table-striped">
        <tr>
            <th>id</th>
            <th>Url</th>
            <th> </th>
        </tr>
        <tr th:each="t: ${table}">
            <td th:text="${t.id}"></td>
            <td th:text="${t.firstName}"></td>
            <td><a th:href="@{/short/del?id={bookId}(bookId=${t.id})}">
                <button type="button" class="btn btn-light" >
                    <img src="https://img.icons8.com/dusk/16/000000/filled-trash.png"/>
                </button>
            </a></td>
        </tr>
    </table>

</div>
</body>
</html>
